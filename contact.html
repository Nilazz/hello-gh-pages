<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kontakt</title>
  <meta name="color-scheme" content="light dark">
  <style>
    /* skopiowane podstawowe zmienne i regu≈Çy zgodne z pozosta≈Çymi stronami */
    :root{
      --bg:#f6f8fb; --surface:#ffffff; --text:#0f1724; --muted:#6b7280;
      --accent:#1e88ff; --accent-2:#1565c0; --radius:12px; --shadow:0 8px 30px rgba(2,6,23,0.08);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    [data-theme="dark"]{
      --bg:#071025; --surface:#0f1724; --text:#e6eef8; --muted:#9aa7bb;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
    header{display:flex;align-items:center;justify-content:space-between;padding:16px 20px}
    header a{color:var(--text);text-decoration:none;font-weight:600;display:inline-flex;gap:8px;align-items:center}
    .wrap{max-width:1100px;margin:0 auto;padding:12px 20px 48px;box-sizing:border-box}
    h1{margin:6px 0 12px;font-size:22px}
    p.lead{margin:0 0 18px;color:var(--muted)}
    .card{max-width:840px;margin:24px auto;padding:20px;border-radius:12px;background:var(--surface);box-shadow:var(--shadow)}
    a{color:var(--accent)}
    .back{display:inline-block;margin-bottom:12px;color:var(--muted);text-decoration:none}
    .sr-only{position:absolute!important;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}

    /* footer (same as index.html) */
    .footer{
      position:fixed;
      left:0;
      right:0;
      bottom:12px;
      display:flex;
      justify-content:center;
      z-index:40;
      pointer-events:none;
    }
    .footer .note{
      background:var(--surface);
      color:var(--muted);
      padding:6px 10px;
      border-radius:10px;
      box-shadow:var(--shadow);
      font-size:13px;
      pointer-events:auto;
      opacity:0.95;
    }

    /* added: appbar / controls / menu styles to match index.html */
    .appbar{
      position:fixed; top:0; left:0; right:0; height:64px; display:flex; align-items:center;
      justify-content:space-between; padding:0 16px; gap:12px; background:transparent; z-index:50;
    }
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{width:44px;height:44px;border-radius:10px}
    .controls{display:flex;align-items:center;gap:10px}
    .icon-btn{
      width:44px;height:44px;border-radius:10px;border:1px solid rgba(0,0,0,0.06);
      background:var(--surface); display:inline-flex;align-items:center;justify-content:center; cursor:pointer;
      transition:transform .08s, box-shadow .08s;
    }
    .icon-btn:active{transform:translateY(1px)}
    .hamburger{background:transparent;border:none;padding:8px;display:flex;flex-direction:column;gap:5px;justify-content:center;align-items:center}
    .hamburger span{width:22px;height:2.8px;background:var(--text);border-radius:3px;display:block;transition:transform .18s,opacity .18s}
    .hamburger.open span:nth-child(1){transform:translateY(6px) rotate(45deg)}
    .hamburger.open span:nth-child(2){opacity:0}
    .hamburger.open span:nth-child(3){transform:translateY(-6px) rotate(-45deg)}

    .menu{
      position:fixed; top:72px; right:12px; min-width:160px; background:var(--surface); border-radius:10px;
      box-shadow:var(--shadow); padding:8px; display:none; flex-direction:column; gap:6px; z-index:49;
    }
    .menu.open{display:flex}
    .menu button{background:transparent;border:none;padding:10px 12px;text-align:left;border-radius:8px;cursor:pointer;color:var(--text);font-weight:600}
    .menu button:hover{background:rgba(0,0,0,0.04)}

    /* contact page: nicer presentation */
    .contact-grid{ display:grid; grid-template-columns:1fr 360px; gap:20px; align-items:start; margin-top:12px; }
    @media (max-width:880px){ .contact-grid{ grid-template-columns:1fr } }

    .contact-item{
      display:flex; gap:12px; align-items:flex-start; padding:12px; border-radius:10px;
      background: linear-gradient(180deg, rgba(0,0,0,0.02), transparent);
    }
    .contact-item + .contact-item{ margin-top:10px; }

    .contact-item .icon{
      width:48px; height:48px; border-radius:10px; display:flex; align-items:center; justify-content:center;
      background:var(--accent); color:#fff; font-weight:700; box-shadow:0 8px 20px rgba(30,136,255,0.08);
      flex:0 0 48px; font-size:18px;
    }
    .contact-item .detail h3{ margin:0; font-size:14px; }
    .contact-item .detail p{ margin:6px 0 0; color:var(--muted); font-size:14px; }

    .map{
      height:180px; border-radius:10px; background:linear-gradient(180deg, rgba(2,6,23,0.04), rgba(2,6,23,0.02));
      display:flex; align-items:center; justify-content:center; color:var(--muted); font-size:14px; box-shadow:var(--shadow);
    }

    .contact-form{ display:flex; flex-direction:column; gap:10px; margin-top:12px; }
    .contact-form input, .contact-form textarea{
      padding:10px 12px; border-radius:10px; border:1px solid rgba(0,0,0,0.08); background:rgba(255,255,255,0.96);
      color:var(--text); font-size:14px; box-sizing:border-box; resize:vertical;
    }
    [data-theme="dark"] .contact-form input, [data-theme="dark"] .contact-form textarea{
      background:rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.06);
    }
    .contact-form input:focus, .contact-form textarea:focus{
      outline: none; box-shadow: 0 10px 30px rgba(37,99,235,0.08); border-color:var(--accent-2);
      background:var(--surface);
    }

    .meta-note{ font-size:13px; color:var(--muted); margin-top:8px; }
  </style>
</head>
<body>
  <!-- appbar matching index.html -->
  <header class="appbar" role="banner">
    <div class="brand" aria-hidden="false">
      <img src="images/moj-obrazek.png" alt="Wyszukiwarka" />
      <!-- minimalist: no visible title -->
    </div>

    <div class="controls" role="toolbar" aria-label="Kontrolki">
      <button id="fsToggle" class="icon-btn" aria-label="Pe≈Çny ekran" title="Pe≈Çny ekran" type="button"></button>
      <button id="themeToggle" class="icon-btn" aria-label="Prze≈ÇƒÖcz tryb" title="Prze≈ÇƒÖcz tryb" type="button"></button>

      <button id="hamburger" class="icon-btn hamburger" aria-label="Otw√≥rz menu" aria-expanded="false" title="Menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <div id="menu" class="menu" role="menu" aria-hidden="true">
    <button id="loginBtn" type="button" role="menuitem">Zaloguj</button>
    <button id="registerBtn" type="button" role="menuitem">Zarejestruj</button>
    <button id="galleryBtn" type="button" role="menuitem">Galeria</button>
    <button id="contactBtn" type="button" role="menuitem">Kontakt</button>
  </div>

  <main>
    <div class="card" role="main" aria-labelledby="contactTitle">
      <h1 id="contactTitle" style="margin-top:6px">Kontakt</h1>
      <p class="muted" style="color:var(--muted)">Masz pytania? Kr√≥tko i przejrzy≈õcie ‚Äî zobacz dane i napisz wiadomo≈õƒá.</p>

      <div class="contact-grid">
        <div>
          <div class="contact-item" role="article" aria-label="Email">
            <div class="icon" aria-hidden="true">‚úâ</div>
            <div class="detail">
              <h3>Email</h3>
              <p><a href="mailto:kontakt@example.com">kontakt@example.com</a></p>
            </div>
          </div>

          <div class="contact-item" role="article" aria-label="Telefon">
            <div class="icon" aria-hidden="true">üìû</div>
            <div class="detail">
              <h3>Telefon</h3>
              <p><a href="tel:+48123456789">+48 123 456 789</a></p>
            </div>
          </div>

          <div class="contact-item" role="article" aria-label="Adres">
            <div class="icon" aria-hidden="true">üìç</div>
            <div class="detail">
              <h3>Adres</h3>
              <p>Ul. Przyk≈Çadowa 1, 00-000 Miasto</p>
            </div>
          </div>

          <div class="meta-note">Godziny pracy: pn‚Äìpt 9:00‚Äì17:00</div>
        </div>

        <aside>
          <div class="map" role="img" aria-label="Mapa ‚Äî lokalizacja">MAPA (podglƒÖd)</div>

          <form id="contactForm" class="contact-form" aria-label="Formularz kontaktowy">
            <input id="cname" name="name" type="text" placeholder="Twoje imiƒô" required />
            <input id="cemail" name="email" type="email" placeholder="Tw√≥j email" required />
            <textarea id="cmsg" name="message" rows="5" placeholder="Twoja wiadomo≈õƒá" required></textarea>

            <div style="display:flex;gap:8px;justify-content:flex-end">
              <button type="button" class="btn btn-ghost" onclick="document.getElementById('contactForm').reset()">Wyczy≈õƒá</button>
              <button type="submit" class="btn btn-primary">Wy≈õlij</button>
            </div>
          </form>
        </aside>
      </div>
    </div>
  </main>

  <!-- footer (added) -->
  <footer class="footer" role="contentinfo" aria-label="Stopka">
    <div class="note">Design by GPT-5 mini 2k25 XD</div>
  </footer>

  <script>
    // theme toggle (sync with other pages)
    (function(){
      const btn = document.getElementById('themeToggle');
      const root = document.documentElement;
      const key = 'theme-preference';
      const sun = '‚òÄ';
      const moon = 'üåô';
      function apply(t){
        if(t==='dark'){ root.setAttribute('data-theme','dark'); btn.textContent = moon; btn.setAttribute('aria-pressed','true'); }
        else{ root.removeAttribute('data-theme'); btn.textContent = sun; btn.setAttribute('aria-pressed','false'); }
      }
      const saved = localStorage.getItem(key) || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      apply(saved);
      btn.addEventListener('click', ()=> {
        const cur = root.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
        const next = cur === 'dark' ? 'light' : 'dark';
        apply(next); localStorage.setItem(key, next);
      });
    })();

    // Fullscreen toggle (same as index.html)
    (function(){
      const btn = document.getElementById('fsToggle');
      if(!btn) return;
      const enter = '<svg viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M8 3H5a2 2 0 0 0-2 2v3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M16 3h3a2 2 0 0 1 2 2v3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M8 21H5a2 2 0 0 1-2-2v-3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M16 21h3a2 2 0 0 0 2-2v-3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>';
      const exit = '<svg viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M9 9V5H5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M15 9V5h4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M9 15v4H5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M15 15v4h4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>';

      function isFull(){
        return !!(document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement);
      }
      function applyState(){
        const f = isFull();
        btn.innerHTML = f ? exit : enter;
        btn.setAttribute('aria-pressed', String(f));
        btn.title = f ? 'Wyjd≈∫ z pe≈Çnego ekranu' : 'Pe≈Çny ekran';
      }
      document.addEventListener('fullscreenchange', applyState);
      document.addEventListener('webkitfullscreenchange', applyState);
      document.addEventListener('mozfullscreenchange', applyState);
      document.addEventListener('MSFullscreenChange', applyState);
      applyState();

      btn.addEventListener('click', () => {
        if (isFull()){
          if (document.exitFullscreen) document.exitFullscreen();
          else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
          else if (document.msExitFullscreen) document.msExitFullscreen();
        } else {
          const el = document.documentElement;
          if (el.requestFullscreen) el.requestFullscreen();
          else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
          else if (el.msRequestFullscreen) el.msRequestFullscreen();
        }
      });
    })();

    // Menu / hamburger (same behaviour as index)
    (function(){
      const ham = document.getElementById('hamburger');
      const menu = document.getElementById('menu');
      ham && ham.addEventListener('click', e => {
        e.stopPropagation(); ham.classList.toggle('open');
        const is = ham.classList.contains('open');
        ham.setAttribute('aria-expanded', String(is));
        menu.classList.toggle('open', is);
        menu.setAttribute('aria-hidden', String(!is));
      });
      document.addEventListener('click', e => {
        if(menu && ham && !menu.contains(e.target) && !ham.contains(e.target) && !document.getElementById('themeToggle').contains(e.target)){
          ham.classList.remove('open'); ham.setAttribute('aria-expanded','false'); menu.classList.remove('open'); menu.setAttribute('aria-hidden','true');
        }
      });
      document.addEventListener('keydown', e => { if(e.key==='Escape'){ ham && ham.classList.remove('open'); ham && ham.setAttribute('aria-expanded','false'); menu && menu.classList.remove('open'); menu && menu.setAttribute('aria-hidden','true'); } });
    })();

    // register/gallery/contact navigation (simple redirects)
    (function(){
      const reg = document.getElementById('registerBtn');
      if(reg){ reg.addEventListener('click', e=>{ e.stopPropagation(); document.getElementById('hamburger').classList.remove('open'); const m=document.getElementById('menu'); if(m){ m.classList.remove('open'); m.setAttribute('aria-hidden','true'); } setTimeout(()=> location.href = 'register.html', 80); }); }
      const gal = document.getElementById('galleryBtn');
      if(gal){ gal.addEventListener('click', e=>{ e.stopPropagation(); document.getElementById('hamburger').classList.remove('open'); const m=document.getElementById('menu'); if(m){ m.classList.remove('open'); m.setAttribute('aria-hidden','true'); } setTimeout(()=> location.href = 'gallery.html', 80); }); }
      const contact = document.getElementById('contactBtn');
      if(contact){ contact.addEventListener('click', e=>{ e.stopPropagation(); document.getElementById('hamburger').classList.remove('open'); const m=document.getElementById('menu'); if(m){ m.classList.remove('open'); m.setAttribute('aria-hidden','true'); } setTimeout(()=> location.href = 'contact.html', 80); }); }
      const login = document.getElementById('loginBtn');
      if(login){ login.addEventListener('click', e=>{ e.stopPropagation(); document.getElementById('hamburger').classList.remove('open'); const m=document.getElementById('menu'); if(m){ m.classList.remove('open'); m.setAttribute('aria-hidden','true'); } setTimeout(()=> location.href = 'index.html', 80); }); }
    })();

    // kontakt: prosty handler formularza ‚Äî otwiera mailto (demo)
    (function(){
      const form = document.getElementById('contactForm');
      if(!form) return;
      form.addEventListener('submit', e => {
        e.preventDefault();
        const name = document.getElementById('cname').value.trim();
        const email = document.getElementById('cemail').value.trim();
        const msg = document.getElementById('cmsg').value.trim();
        if(!name || !email || !msg){ alert('Uzupe≈Çnij wszystkie pola.'); return; }
        const subject = encodeURIComponent('Kontakt z formularza: ' + name);
        const body = encodeURIComponent('Imiƒô: ' + name + '\nEmail: ' + email + '\n\n' + msg);
        window.location.href = `mailto:kontakt@example.com?subject=${subject}&body=${body}`;
      });
    })();
  </script>
</body>
</html>
