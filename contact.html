<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kontakt</title>
  <meta name="color-scheme" content="light dark">
  <style>
    :root{ --bg:#f6f8fb; --surface:#fff; --text:#0f1724; --muted:#6b7280; --accent:#1e88ff; font-family:Inter,system-ui,Arial; }
    [data-theme="dark"]{ --bg:#071025; --surface:#0f1724; --text:#e6eef8; --muted:#9aa7bb; }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);padding:28px;box-sizing:border-box}
    .card{max-width:840px;margin:24px auto;padding:20px;border-radius:12px;background:var(--surface);box-shadow:0 10px 30px rgba(2,6,23,0.06)}
    a{color:var(--accent)}
    .back{display:inline-block;margin-bottom:12px;color:var(--muted);text-decoration:none}
  </style>
</head>
<body>
  <main>
    <div class="card" role="main" aria-labelledby="contactTitle">
      <a class="back" href="index.html" aria-label="Powrót do strony głównej">← Powrót</a>
      <h1 id="contactTitle" style="margin-top:6px">Kontakt</h1>
      <p class="muted" style="color:var(--muted)">Masz pytania? Napisz lub zadzwoń — odpowiemy najszybciej jak to możliwe.</p>

      <section style="margin-top:18px;display:grid;gap:10px">
        <div><strong>Email:</strong> <a href="mailto:kontakt@example.com">kontakt@example.com</a></div>
        <div><strong>Telefon:</strong> <a href="tel:+48123456789">+48 123 456 789</a></div>
        <div><strong>Adres:</strong> Ul. Przykładowa 1, 00-000 Miasto</div>
      </section>

      <!-- Możesz tu dodać formularz kontaktowy lub dodatkowe informacje -->
    </div>
  </main>
</body>
</html>
