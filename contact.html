<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kontakt</title>
  <meta name="color-scheme" content="light dark">
  <style>
    /* skopiowane podstawowe zmienne i regu≈Çy zgodne z pozosta≈Çymi stronami */
    :root{
      --bg:#f6f8fb; --surface:#ffffff; --text:#0f1724; --muted:#6b7280;
      --accent:#1e88ff; --accent-2:#1565c0; --radius:12px; --shadow:0 8px 30px rgba(2,6,23,0.08);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    [data-theme="dark"]{
      --bg:#071025; --surface:#0f1724; --text:#e6eef8; --muted:#9aa7bb;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
    header{display:flex;align-items:center;justify-content:space-between;padding:16px 20px}
    header a{color:var(--text);text-decoration:none;font-weight:600;display:inline-flex;gap:8px;align-items:center}
    .wrap{max-width:1100px;margin:0 auto;padding:12px 20px 48px;box-sizing:border-box}
    h1{margin:6px 0 12px;font-size:22px}
    p.lead{margin:0 0 18px;color:var(--muted)}
    .card{max-width:840px;margin:24px auto;padding:20px;border-radius:12px;background:var(--surface);box-shadow:var(--shadow)}
    a{color:var(--accent)}
    .back{display:inline-block;margin-bottom:12px;color:var(--muted);text-decoration:none}
    .sr-only{position:absolute!important;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}

    /* footer (same as index.html) */
    .footer{
      position:fixed;
      left:0;
      right:0;
      bottom:12px;
      display:flex;
      justify-content:center;
      z-index:40;
      pointer-events:none;
    }
    .footer .note{
      background:var(--surface);
      color:var(--muted);
      padding:6px 10px;
      border-radius:10px;
      box-shadow:var(--shadow);
      font-size:13px;
      pointer-events:auto;
      opacity:0.95;
    }
  </style>
</head>
<body>
  <!-- dodany nag≈Ç√≥wek podobny do innych stron (back + theme toggle) -->
  <header>
    <a href="index.html" aria-label="Wr√≥ƒá do strony g≈Ç√≥wnej">‚Üê Powr√≥t</a>
    <div style="display:flex;gap:10px;align-items:center">
      <button id="themeToggle" aria-label="Prze≈ÇƒÖcz tryb" title="Prze≈ÇƒÖcz tryb" style="height:44px;width:44px;border-radius:10px;border:1px solid rgba(0,0,0,0.06);background:var(--surface)"></button>
    </div>
  </header>

  <main>
    <div class="card" role="main" aria-labelledby="contactTitle">
      <h1 id="contactTitle" style="margin-top:6px">Kontakt</h1>
      <p class="muted" style="color:var(--muted)">Masz pytania? Napisz lub zadzwo≈Ñ ‚Äî odpowiemy najszybciej jak to mo≈ºliwe.</p>

      <section style="margin-top:18px;display:grid;gap:10px">
        <div><strong>Email:</strong> <a href="mailto:kontakt@example.com">kontakt@example.com</a></div>
        <div><strong>Telefon:</strong> <a href="tel:+48123456789">+48 123 456 789</a></div>
        <div><strong>Adres:</strong> Ul. Przyk≈Çadowa 1, 00-000 Miasto</div>
      </section>
    </div>
  </main>

  <!-- footer (added) -->
  <footer class="footer" role="contentinfo" aria-label="Stopka">
    <div class="note">Design by GPT-5 mini 2k25 XD</div>
  </footer>

  <script>
    // theme toggle: reuse key 'theme-preference' so pages stay in sync (zgodne z index/gallery)
    (function(){
      const btn = document.getElementById('themeToggle');
      const root = document.documentElement;
      const key = 'theme-preference';
      const sun = '‚òÄ';
      const moon = 'üåô';
      function apply(t){
        if(t==='dark'){ root.setAttribute('data-theme','dark'); btn.textContent = moon; }
        else{ root.removeAttribute('data-theme'); btn.textContent = sun; }
      }
      const saved = localStorage.getItem(key) || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      apply(saved);
      btn.addEventListener('click', ()=> {
        const cur = root.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
        const next = cur === 'dark' ? 'light' : 'dark';
        apply(next); localStorage.setItem(key, next);
      });
    })();
  </script>
</body>
</html>
