<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hello World</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111827;
      --card: #f3f4f6;
      --accent: #2563eb;
    }
    [data-theme="dark"] {
      --bg: #0b1220;
      --text: #e6eef8;
      --card: #131826;
      --accent: #60a5fa;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--text);
      transition: background .25s ease, color .25s ease;
    }

    .lewy-gorny-obrazek {
      position: absolute;
      top: 10px;
      left: 50px;     /* przesuniÄ™ty, Å¼eby nie kolidowaÅ‚ z hamburgerem */
      width: 80px;
      height: auto;
      margin: 0;
      z-index: 10;
    }

    /* hamburger (top-left) */
    .hamburger {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 36px;
      padding: 6px;
      display: inline-flex;
      flex-direction: column;
      justify-content: space-between;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 30;
    }
    .hamburger span {
      display: block;
      height: 3px;
      background: var(--text);
      border-radius: 3px;
      transition: transform .2s ease, opacity .2s ease;
    }

    /* theme toggle (top-right) */
    .theme-toggle {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 30;
      background: var(--card);
      color: var(--text);
      border: 1px solid rgba(0,0,0,0.06);
      padding: 6px 10px;
      border-radius: 999px;
      cursor: pointer;
      user-select: none;
    }

    /* centered search */
    .search-wrap {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: min(720px, 90vw);
      display: flex;
      gap: 8px;
      align-items: center;
      background: var(--card);
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(2,6,23,0.08);
    }
    .search-wrap input[type="search"] {
      flex: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.08);
      background: transparent;
      color: var(--text);
      outline: none;
      font-size: 16px;
    }
    .search-wrap button[type="submit"] {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    h1 { text-align: center; margin-top: 110px; }
    p { text-align: center; }
  </style>
</head>
<body>
  <button class="hamburger" id="hamburger" aria-label="Menu">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <img src="images/moj-obrazek.png" alt="MÃ³j obrazek" class="lewy-gorny-obrazek" />

  <button class="theme-toggle" id="themeToggle" aria-pressed="false">Tryb: jasny</button>

  <div class="search-wrap" role="search" aria-label="Wyszukiwarka">
    <input id="q" type="search" placeholder="Szukaj..." />
    <button id="searchBtn" type="button">Szukaj</button>
  </div>

  <h1>Hello, world! ðŸ‘‹</h1>
  <p>To jest prosta strona â€” moÅ¼esz dodaÄ‡ tutaj wiÄ™cej treÅ›ci.</p>

  <script>
    // theme toggle with persistence
    (function(){
      const root = document.documentElement;
      const btn = document.getElementById('themeToggle');
      const lsKey = 'theme-preference';
      function applyTheme(t) {
        if (t === 'dark') root.setAttribute('data-theme','dark');
        else root.removeAttribute('data-theme');
        btn.textContent = 'Tryb: ' + (t === 'dark' ? 'ciemny' : 'jasny');
        btn.setAttribute('aria-pressed', t === 'dark');
      }
      const saved = localStorage.getItem(lsKey) || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      applyTheme(saved);
      btn.addEventListener('click', () => {
        const current = document.documentElement.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
        const next = current === 'dark' ? 'light' : 'dark';
        applyTheme(next);
        localStorage.setItem(lsKey, next);
      });
    })();

    // simple search: open Google results in new tab
    (function(){
      const input = document.getElementById('q');
      const btn = document.getElementById('searchBtn');
      function doSearch() {
        const val = input.value.trim();
        if (!val) { input.focus(); return; }
        const url = 'https://www.google.com/search?q=' + encodeURIComponent(val);
        window.open(url, '_blank');
      }
      btn.addEventListener('click', doSearch);
      input.addEventListener('keydown', (e) => { if (e.key === 'Enter') doSearch(); });
    })();

    // hamburger placeholder (toggle class / future menu)
    (function(){
      const ham = document.getElementById('hamburger');
      ham.addEventListener('click', () => {
        // Visual feedback (rotate middle line) â€” future: open side menu
        ham.classList.toggle('open');
        // simple example: show an alert once (you can replace with menu)
        // alert('Menu: tutaj dodasz opcje');
      });
    })();
  </script>
</body>
</html>
