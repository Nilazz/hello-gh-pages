<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wyszukiwarka</title>
  <meta name="color-scheme" content="light dark">
  <style>
    /* Material-like, accessible layout (Google UX-inspired) */
    :root{
      --bg:#f6f8fb; --surface:#ffffff; --text:#0f1724; --muted:#6b7280;
      --accent:#1e88ff; --accent-2:#1565c0; --radius:12px; --shadow: 0 8px 30px rgba(2,6,23,0.08);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    [data-theme="dark"]{
      --bg:#071025; --surface:#0f1724; --text:#e6eef8; --muted:#9aa7bb;
      --accent:#60a5fa; --accent-2:#2563eb; --shadow: 0 10px 36px rgba(2,6,23,0.6);
    }

    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);transition:background .18s,color .18s;}
    a{color:var(--accent); text-decoration:none}
    .appbar{
      position:fixed; top:0; left:0; right:0; height:64px; display:flex; align-items:center;
      justify-content:space-between; padding:0 16px; gap:12px; background:transparent; z-index:50;
    }
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{width:44px;height:44px;border-radius:10px}
    .brand h2{margin:0;font-size:16px;font-weight:700}
    .controls{display:flex;align-items:center;gap:10px}

    .icon-btn{
      width:44px;height:44px;border-radius:10px;border:1px solid rgba(0,0,0,0.06);
      background:var(--surface); display:inline-flex;align-items:center;justify-content:center; cursor:pointer;
      transition:transform .08s, box-shadow .08s;
    }
    .icon-btn:active{transform:translateY(1px)}
    .hamburger{background:transparent;border:none;padding:8px;display:flex;flex-direction:column;gap:5px;justify-content:center;align-items:center}
    .hamburger span{width:22px;height:2.8px;background:var(--text);border-radius:3px;display:block;transition:transform .18s,opacity .18s}
    .hamburger.open span:nth-child(1){transform:translateY(6px) rotate(45deg)}
    .hamburger.open span:nth-child(2){opacity:0}
    .hamburger.open span:nth-child(3){transform:translateY(-6px) rotate(-45deg)}

    .menu{
      position:fixed; top:72px; right:12px; min-width:160px; background:var(--surface); border-radius:10px;
      box-shadow:var(--shadow); padding:8px; display:none; flex-direction:column; gap:6px; z-index:49;
    }
    .menu.open{display:flex}
    .menu button{background:transparent;border:none;padding:10px 12px;text-align:left;border-radius:8px;cursor:pointer;color:var(--text);font-weight:600}
    .menu button:hover{background:rgba(0,0,0,0.04)}

    main{min-height:100vh; display:flex;align-items:center;justify-content:center;padding:88px 20px 40px;box-sizing:border-box}
    .card{width:min(840px,96%);max-width:920px;display:flex;gap:28px;align-items:center;justify-content:space-between;background:var(--surface);
          border-radius:14px;padding:28px;box-shadow:var(--shadow);box-sizing:border-box}
    .left{flex:1;min-width:260px}
    .headline{margin:0 0 8px 0;font-size:22px;font-weight:700}
    .sub{margin:0;color:var(--muted);font-size:15px}

    .search-wrap{flex:1;display:flex;align-items:center;gap:12px;background:transparent;padding:12px;border-radius:12px}
    .search-input{
      flex:1;height:52px;padding:12px 14px;border-radius:12px;border:1px solid rgba(0,0,0,0.06);font-size:16px;
      outline:none;background:transparent;color:var(--text);box-sizing:border-box;transition:box-shadow .12s,border-color .12s;
    }
    .search-input:focus{box-shadow:0 8px 24px rgba(30,136,255,0.06);border-color:var(--accent-2)}
    .search-btn{
      height:48px;padding:12px 18px;border-radius:12px;border:none;background:linear-gradient(180deg,var(--accent),var(--accent-2));
      color:#fff;font-weight:700;cursor:pointer;box-shadow:0 8px 20px rgba(37,99,235,0.12);
    }
    .search-btn:active{transform:translateY(1px)}

    /* responsive */
    @media (max-width:880px){
      .card{flex-direction:column;align-items:stretch;padding:20px}
      .left{text-align:center}
    }
    @media (max-width:520px){
      .brand h2{display:none}
      .appbar{padding:0 10px}
      .card{padding:16px}
      .search-input{height:44px}
    }

    /* modal and form (login) */
    .modal-backdrop{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.44);z-index:80;padding:20px}
    .modal-backdrop.open{display:flex}
    .modal{width:100%;max-width:420px;background:var(--surface);border-radius:12px;padding:20px;box-shadow:0 20px 50px rgba(2,6,23,0.28)}
    .modal h2{margin:0 0 12px;font-size:18px}
    .modal form{display:grid;gap:10px}
    .modal input{height:44px;padding:10px;border-radius:8px;border:1px solid rgba(0,0,0,0.08);background:transparent;color:var(--text)}
    .modal .row{display:flex;justify-content:space-between;align-items:center}
    .modal .actions{display:flex;gap:8px;justify-content:flex-end}
    .sr-only{position:absolute!important;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}

    /* footer */
    .footer{
      position:fixed;
      left:0;
      right:0;
      bottom:12px;
      display:flex;
      justify-content:center;
      z-index:40;
      pointer-events:none; /* allow clicks through except the inner note */
    }
    .footer .note{
      background:var(--surface);
      color:var(--muted);
      padding:6px 10px;
      border-radius:10px;
      box-shadow:var(--shadow);
      font-size:13px;
      pointer-events:auto; /* allow interaction if needed */
      opacity:0.95;
    }
  </style>
</head>
<body>
  <header class="appbar" role="banner">
    <div class="brand" aria-hidden="false">
      <img src="images/moj-obrazek.png" alt="Wyszukiwarka" />
      <!-- removed visible site title for a minimalist header -->
    </div>

    <div class="controls" role="toolbar" aria-label="Kontrolki">
      <button id="themeToggle" class="icon-btn" aria-label="Przełącz tryb" title="Przełącz tryb" type="button"></button>

      <button id="hamburger" class="icon-btn hamburger" aria-label="Otwórz menu" aria-expanded="false" title="Menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <div id="menu" class="menu" role="menu" aria-hidden="true">
    <button id="loginBtn" type="button" role="menuitem">Zaloguj</button>
    <button id="registerBtn" type="button" role="menuitem">Zarejestruj</button>
    <button id="galleryBtn" type="button" role="menuitem">Galeria</button>
    <button id="contactBtn" type="button" role="menuitem">Kontakt</button>
  </div>

  <main>
    <section class="card" aria-labelledby="searchTitle">
      <!-- minimalist: no visible heading/text; keep accessible label -->
      <h3 id="searchTitle" class="sr-only">Szukaj</h3>
      <div class="search-wrap" role="search" aria-label="Wyszukiwarka">
        <input id="q" class="search-input" type="search" placeholder="Szukaj w Google..." aria-label="Pole wyszukiwania" />
        <button id="searchBtn" class="search-btn" type="button">Szukaj</button>
      </div>
    </section>
  </main>

  <!-- login modal -->
  <div id="loginModal" class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="loginTitle">
    <div class="modal" role="document">
      <h2 id="loginTitle">Zaloguj się</h2>
      <form id="loginForm" autocomplete="off">
        <label class="sr-only" for="loginUser">Email lub nazwa użytkownika</label>
        <input id="loginUser" name="username" type="text" placeholder="Email lub nazwa użytkownika" required />

        <label class="sr-only" for="loginPass">Hasło</label>
        <input id="loginPass" name="password" type="password" placeholder="Hasło" required />

        <div class="row" style="gap:12px;align-items:center">
          <label style="display:flex;align-items:center;gap:8px;font-size:14px">
            <input id="loginRemember" name="remember" type="checkbox" /> <span>Zapamiętaj mnie</span>
          </label>
          <button id="forgotBtn" type="button" class="icon-btn" title="Odzyskaj hasło">?</button>
        </div>

        <div class="actions" style="margin-top:6px">
          <button id="loginCancel" type="button" class="icon-btn btn-ghost">Anuluj</button>
          <button type="submit" class="search-btn">Zaloguj</button>
        </div>
      </form>
    </div>
  </div>

  <!-- footer -->
  <footer class="footer" role="contentinfo" aria-label="Stopka">
    <div class="note">Design by GPT-5 mini 2k25 XD</div>
  </footer>

  <script>
    // Theme toggle (persist, synced with register.html)
    (function(){
      const root = document.documentElement;
      const btn = document.getElementById('themeToggle');
      const key = 'theme-preference';
      const sun = '<svg viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 3v2M12 19v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="1.6" fill="currentColor"/></svg>';
      const moon = '<svg viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill="currentColor"/></svg>';
      function apply(t){
        if(t==='dark'){ root.setAttribute('data-theme','dark'); btn.innerHTML = moon; btn.setAttribute('aria-pressed','true'); }
        else{ root.removeAttribute('data-theme'); btn.innerHTML = sun; btn.setAttribute('aria-pressed','false'); }
      }
      const saved = localStorage.getItem(key) || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      apply(saved);
      btn.addEventListener('click', ()=> {
        const cur = root.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
        const next = cur === 'dark' ? 'light' : 'dark';
        apply(next); localStorage.setItem(key, next);
      });
    })();

    // Search behaviour: open Google results
    (function(){
      const input = document.getElementById('q');
      const btn = document.getElementById('searchBtn');
      function doSearch(){ const v = input.value.trim(); if(!v){ input.focus(); return;} window.open('https://www.google.com/search?q='+encodeURIComponent(v), '_blank'); }
      btn.addEventListener('click', doSearch);
      input.addEventListener('keydown', e => { if(e.key === 'Enter') doSearch(); });
    })();

    // Menu / hamburger
    (function(){
      const ham = document.getElementById('hamburger');
      const menu = document.getElementById('menu');
      ham.addEventListener('click', e => {
        e.stopPropagation(); ham.classList.toggle('open');
        const is = ham.classList.contains('open');
        ham.setAttribute('aria-expanded', String(is));
        menu.classList.toggle('open', is);
        menu.setAttribute('aria-hidden', String(!is));
      });
      document.addEventListener('click', e => {
        if(!menu.contains(e.target) && !ham.contains(e.target) && !document.getElementById('themeToggle').contains(e.target)){
          ham.classList.remove('open'); ham.setAttribute('aria-expanded','false'); menu.classList.remove('open'); menu.setAttribute('aria-hidden','true');
        }
      });
      document.addEventListener('keydown', e => { if(e.key==='Escape'){ ham.classList.remove('open'); ham.setAttribute('aria-expanded','false'); menu.classList.remove('open'); menu.setAttribute('aria-hidden','true'); } });
    })();

    // Login modal behaviour (accessible focus handling)
    (function(){
      const loginBtn = document.getElementById('loginBtn');
      const modal = document.getElementById('loginModal');
      const form = document.getElementById('loginForm');
      const cancel = document.getElementById('loginCancel');
      const first = document.getElementById('loginUser');
      const forgot = document.getElementById('forgotBtn');

      function open(){ modal.classList.add('open'); modal.setAttribute('aria-hidden','false'); document.body.style.overflow='hidden';
        document.getElementById('hamburger').classList.remove('open'); document.getElementById('menu').classList.remove('open'); setTimeout(()=>first.focus(),60);
        document.addEventListener('focus', trap, true); document.addEventListener('keydown', onKey);
      }
      function close(){ modal.classList.remove('open'); modal.setAttribute('aria-hidden','true'); document.body.style.overflow=''; loginBtn.focus();
        document.removeEventListener('focus', trap, true); document.removeEventListener('keydown', onKey);
      }
      function trap(e){ if(!modal.contains(e.target)){ e.stopPropagation(); first.focus(); } }
      function onKey(e){ if(e.key==='Escape') close(); }

      loginBtn && loginBtn.addEventListener('click', e => { e.stopPropagation(); open(); });
      cancel && cancel.addEventListener('click', e => { e.preventDefault(); close(); });
      modal && modal.addEventListener('click', e => { if(e.target === modal) close(); });
      form && form.addEventListener('submit', e => {
        e.preventDefault();
        // demo: close and log (do not store sensitive data)
        const data = {username: form.username.value, remember: !!document.getElementById('loginRemember').checked};
        console.log('Login (demo):', data);
        close();
      });
      forgot && forgot.addEventListener('click', e => { e.preventDefault(); alert('Instrukcja resetu hasła (demo).'); });
    })();

    // register navigation
    (function(){
      const reg = document.getElementById('registerBtn');
      if(!reg) return;
      reg.addEventListener('click', e=>{
        e.stopPropagation();
        document.getElementById('hamburger').classList.remove('open');
        const menu = document.getElementById('menu'); if(menu){ menu.classList.remove('open'); menu.setAttribute('aria-hidden','true'); }
        setTimeout(()=> location.href = 'register.html', 80);
      });
      const gal = document.getElementById('galleryBtn');
      if(gal){
        gal.addEventListener('click', e=>{
          e.stopPropagation();
          document.getElementById('hamburger').classList.remove('open');
          const menu = document.getElementById('menu'); if(menu){ menu.classList.remove('open'); menu.setAttribute('aria-hidden','true'); }
          setTimeout(()=> location.href = 'gallery.html', 80);
        });
      }

      const contact = document.getElementById('contactBtn');
      if(contact){
        contact.addEventListener('click', e=>{
          e.stopPropagation();
          document.getElementById('hamburger').classList.remove('open');
          const menu = document.getElementById('menu'); if(menu){ menu.classList.remove('open'); menu.setAttribute('aria-hidden','true'); }
          setTimeout(()=> location.href = 'contact.html', 80);
        });
      }
    })();
  </script>
</body>
</html>
