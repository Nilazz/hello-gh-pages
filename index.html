<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hello World</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111827;
      --card: #f3f4f6;
      --accent: #2563eb;
      --accent-2: #1e40af;
    }
    [data-theme="dark"] {
      --bg: #0b1220;
      --text: #e6eef8;
      --card: #131826;
      --accent: #60a5fa;
      --accent-2: #1e3a8a;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--text);
      transition: background .25s ease, color .25s ease;
    }

    .lewy-gorny-obrazek {
      position: absolute;
      top: 10px;
      left: 50px;     /* przesunięty, żeby nie kolidował z hamburgerem */
      width: 80px;
      height: auto;
      margin: 0;
      z-index: 10;
    }

    /* hamburger (top-right) */
    .hamburger {
      position: fixed;
      top: 10px;
      right: 10px;
      left: auto;
      width: 44px;
      height: 36px;
      padding: 6px;
      display: inline-flex;
      flex-direction: column;
      justify-content: space-between;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 40;
    }
    .hamburger span {
      display: block;
      height: 3px;
      background: var(--text);
      border-radius: 3px;
      transition: transform .25s ease, opacity .25s ease;
    }
    .hamburger.open span:nth-child(1) { transform: translateY(7px) rotate(45deg); }
    .hamburger.open span:nth-child(2) { opacity: 0; transform: scaleX(0); }
    .hamburger.open span:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

    /* menu dropdown (right under hamburger) */
    .menu {
      position: fixed;
      top: 56px;
      right: 10px;
      background: var(--card);
      color: var(--text);
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(2,6,23,0.12);
      padding: 8px;
      display: none;
      flex-direction: column;
      gap: 6px;
      min-width: 140px;
      z-index: 39;
    }
    .menu.open { display: flex; }
    .menu button {
      background: transparent;
      border: none;
      color: var(--text);
      text-align: left;
      padding: 8px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .menu button:hover {
      background: rgba(0,0,0,0.04);
    }

    /* theme toggle moved to top-left to avoid overlap */
    .theme-toggle {
      position: fixed;
      top: 12px;
      left: 12px;
      right: auto;
      z-index: 30;
      background: var(--card);
      color: var(--text);
      border: 1px solid rgba(0,0,0,0.06);
      padding: 6px 10px;
      border-radius: 999px;
      cursor: pointer;
      user-select: none;
    }

    /* centered container with header + search */
    .center {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 18px;
      padding: 20px;
      box-sizing: border-box;
    }

    /* search card */
    .search-wrap {
      width: min(720px, 90vw);
      display: flex;
      gap: 10px;
      align-items: center;
      background: var(--card);
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.06);
    }
    .search-wrap input[type="search"] {
      flex: 1;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.06);
      background: transparent;
      color: var(--text);
      outline: none;
      font-size: 16px;
    }
    .search-btn {
      background: linear-gradient(180deg,var(--accent),var(--accent-2));
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(37,99,235,0.18);
      font-weight: 600;
      transition: transform .08s ease, box-shadow .12s ease, opacity .12s ease;
    }
    .search-btn:hover { transform: translateY(-1px); opacity: 0.98; }
    .search-btn:active { transform: translateY(0); box-shadow: 0 4px 12px rgba(37,99,235,0.14); }

    h1 { text-align: center; margin: 0; font-size: 28px; }
    p { text-align: center; margin: 0; color: rgba(17,24,39,0.7); }
    @media (max-width:520px) {
      .search-wrap { padding: 10px; gap: 8px; }
      .search-btn { padding: 9px 12px; }
      .lewy-gorny-obrazek { width: 56px; left: 46px; }
    }
  </style>
</head>
<body>
  <button class="hamburger" id="hamburger" aria-label="Menu" aria-expanded="false">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <div class="menu" id="menu" role="menu" aria-hidden="true">
    <button type="button" role="menuitem">Zaloguj</button>
    <button type="button" role="menuitem">Zarejestruj</button>
  </div>

  <img src="images/moj-obrazek.png" alt="Mój obrazek" class="lewy-gorny-obrazek" />

  <button class="theme-toggle" id="themeToggle" aria-pressed="false">Tryb: jasny</button>

  <main class="center">
    <h1>Wyszukiwarka</h1>

    <div class="search-wrap" role="search" aria-label="Wyszukiwarka">
      <input id="q" type="search" placeholder="Szukaj..." aria-label="Pole wyszukiwania" />
      <button id="searchBtn" class="search-btn" type="button">Szukaj</button>
    </div>
  </main>

  <!-- ...existing code... -->
  <script>
    // theme toggle with persistence
    (function(){
      const root = document.documentElement;
      const btn = document.getElementById('themeToggle');
      const lsKey = 'theme-preference';
      function applyTheme(t) {
        if (t === 'dark') root.setAttribute('data-theme','dark');
        else root.removeAttribute('data-theme');
        btn.textContent = 'Tryb: ' + (t === 'dark' ? 'ciemny' : 'jasny');
        btn.setAttribute('aria-pressed', t === 'dark');
      }
      const saved = localStorage.getItem(lsKey) || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      applyTheme(saved);
      btn.addEventListener('click', () => {
        const current = document.documentElement.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
        const next = current === 'dark' ? 'light' : 'dark';
        applyTheme(next);
        localStorage.setItem(lsKey, next);
      });
    })();

    // simple search: open Google results in new tab
    (function(){
      const input = document.getElementById('q');
      const btn = document.getElementById('searchBtn');
      function doSearch() {
        const val = input.value.trim();
        if (!val) { input.focus(); return; }
        const url = 'https://www.google.com/search?q=' + encodeURIComponent(val);
        window.open(url, '_blank');
      }
      btn.addEventListener('click', doSearch);
      input.addEventListener('keydown', (e) => { if (e.key === 'Enter') doSearch(); });
    })();

    // hamburger toggles menu
    (function(){
      const ham = document.getElementById('hamburger');
      const menu = document.getElementById('menu');
      ham.addEventListener('click', () => {
        const open = !ham.classList.toggle('open');
        // toggle aria
        const isOpen = ham.classList.contains('open');
        ham.setAttribute('aria-expanded', String(isOpen));
        menu.classList.toggle('open', isOpen);
        menu.setAttribute('aria-hidden', String(!isOpen));
      });
      // close menu on outside click or ESC
      document.addEventListener('click', (e) => {
        if (!menu.contains(e.target) && !ham.contains(e.target)) {
          ham.classList.remove('open');
          ham.setAttribute('aria-expanded','false');
          menu.classList.remove('open');
          menu.setAttribute('aria-hidden','true');
        }
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          ham.classList.remove('open');
          ham.setAttribute('aria-expanded','false');
          menu.classList.remove('open');
          menu.setAttribute('aria-hidden','true');
        }
      });
    })();
  </script>
</body>
</html>
